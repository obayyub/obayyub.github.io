<!DOCTYPE html>
<html lang="en">
{% include head.html %}
    <body>
    {% include header.html %}
    
    <main class="content" role="main">
        {{ content }}
    </main>
    
    {% include footer.html %}
    <script>
    document.querySelectorAll('a[href^="http"]').forEach(link => {
      if (!link.href.includes(location.hostname)) {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener');
      }
    });
    </script>
    </body>
</html>
