---
layout: default
---

<article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
</article>
  
<nav class="post-nav">
<a href="{{ '/' | relative_url }}" class="back-link">← Back to posts</a>
</nav>
